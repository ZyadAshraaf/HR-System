<div class="container mt-5">
    <div class="card col-lg-10 col-12 m-auto darkCard text-center p-3">
        <h2 class="text-primary pb-2">Add Customer</h2>
        <div class="card-body">
            <div class="form-group">
                <input type="text" class="form-control" required placeholder="name" #name="ngModel" [(ngModel)]="model.name">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" required placeholder="username" #username="ngModel" [(ngModel)]="model.username">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" required placeholder="email" #email="ngModel" [(ngModel)]="model.email">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" required placeholder="phone" #phone="ngModel" [(ngModel)]="model.phone">
            </div>
            <div *ngIf="name.errors==null && username.errors==null && email.errors==null && phone.errors==null">
                <button class="btn  btn-primary w-50" (click)="addCustomer()"> Add now</button>
            </div>
            <div *ngIf="name.errors!=null || username.errors!=null || email.errors!=null || phone.errors!=null">
                <button disabled class=" btn btn-primary w-50 "> Add now</button>
            </div>
        </div>
    </div>
</div>
